<html>
	<head>
		<title>Node.js in Azure</title>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	</head>
	
	<body>

		<ul id="contacts"></ul>
		
		<script>
			$.get( "http://aaronsamplenode.azurewebsites.net/contacts", function( data ) {
			    
			    var ulTemplate = '';
				for (contact of data) {
				    ulTemplate += '<li>' + contact.name + '</li>';
				}
				
				$('#contacts').html(ulTemplate);
			});
		
		</script>
	</body>

</html>
